<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Fore!Cast</title>
    <link rel="shortcut icon" href="images/banner.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- THIS IS OUR LINK CDN TO OUR API AND LIBRARIES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- THIS IS OUR CUSTOMIZABLE CSS -->
    <link rel="stylesheet" href="assets/css/navigation/nav.css">
    <link rel="stylesheet" href="assets/css/footer/footer.css">
    <link rel="stylesheet" href="assets/css/body/body.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="custom-container">

        <!-- THIS IS OUR NAVIGATION -->
        <nav class="navbar bg-transparent">
            <img src="images/banner.png" alt="Banner" />
            <form class="form-inline">
                <input class="form-control-lg mr-sm-2" id="zipInput" type="search" placeholder="Enter Zipcode" aria-label="Search">
                <button class="btn-lg btn-secondary my-2 my-sm-0" id="zipSearch" type="submit">Submit</button>
            </form>
        </nav>

        <!-- THIS IS OUR BODY -->
        <div class="body">
            <div class="row">

                <button type="button" class="btn btn-info btn-lg mb-2" data-toggle="modal" data-target="#myModal">Open Modal</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Add</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                            <form>
                                    <div class="form-group">
                                        <label for="name">Title</label>
                                        <input type="text" class="form-control" id="modal-name" placeholder="Steve Jobs">
                                    </div>
                                    <div class="form-group">
                                        <label for="event">Start Date</label>
                                        <input type="date" class="form-control" id="modal-start" placeholder="YYYY/MM/DD">
                                    </div>
                                    <div class="form-group">
                                        <label for="date">End Date</label>
                                        <input type="date" class="form-control" id="modal-end" placeholder="YYYY/MM/DD">
                                    </div>
                                    <div class="form-group">
                                        <label for="time">URL</label>
                                        <input type="url" class="form-control" id="modal-url" placeholder="https://www.google.com">
                                    </div>
                            </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" id="modal-add-event" class="btn btn-default" data-dismiss="modal">ADD EVENT</button>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div class="row">

                <!-- THIS IS OUR CALENDER -->
                <div class="body-calendar col-lg-8">
                    <div id='calendar'></div>
                </div>     

                <!-- THIS IS OUR RIGHT SIDE OF BODY -->
                <div class="col-lg-4">

                    <!-- THIS IS THE MAP ON OUR RIGHT SIDE -->
                    <div class="body-right-map">
                        <div id="map"></div>
                    </div>

                    <!-- THIS IS THE WEATHER ON OUR RIGHT SIDE -->
                    <div class="body-right-weather">
                        <div class="city"></div>
                        <div class="icon"></div>
                        <div class="weather"></div>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>





    <!-- THIS IS OUR JAVASCRIPT API -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css'
        type='text/css' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.js'></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>


    <!-- THIS IS OUR CUSTOMIZABLE JS -->
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/fullcalendar.js"></script>
    <script src="assets/javascript/weather.js"></script>
    <script src="assets/javascript/mapbox.js"></script>
</body>

</html>
